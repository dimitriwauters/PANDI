version: "3.3"
services:
  pandare:
    build:
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "4443:5900"
    volumes:
      - "./docker/dev:/addon:ro"
      - "./docker/.panda:/root/.panda"
      - "./payload:/payload"
      - "./additional-dll:/dll/additional-dll:ro"
      - "./output:/output"
      - "./.debug:/debug"
      - "./replay:/replay"
    environment:
      - panda_debug=True
      - panda_memcheck=False
      - panda_entropy=True
      - panda_dll=True
      - panda_dll_discover=True
      - panda_section_perms=False
      - panda_first_bytes=True
      - panda_count_instr=True
      #- panda_executable=upx_ADExplorer.exe
      #- panda_max_entropy_list_length=50
      #- panda_timeout=3600
